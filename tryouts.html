<form method="POST" action="https://sheetdb.io/api/v1/5jyrjlytq295x?sheet=Tryouts" id="tryout-form">
    <h2>Join the Venom: TX KRAITH Tryouts</h2>
    
    <label for="ign">In-Game Name (IGN):</label>
    <input type="text" name="data[IGN]" required>
    
    <label for="uid">Free Fire UID:</label>
    <input type="number" name="data[UID]" required>
    
    <label for="rank">Current Rank:</label>
    <select name="data[Rank]">
        <option>Grandmaster</option>
        <option>Master</option>
        <option>Heroic</option>
    </select>
    
    <label for="kdr">Lifetime K/D Ratio:</label>
    <input type="number" step="0.01" name="data[KDR]" required>
    
    <button type="submit">SUBMIT APPLICATION</button>
</form>

<script>
// Optional: Add JavaScript to show a "Thank You" message after submission
const form = document.getElementById('tryout-form');
form.addEventListener("submit", e => {
    e.preventDefault();
    fetch(form.action, {
        method : "POST",
        body: new FormData(form),
    })
    .then(response => response.json())
    .then(() => {
        alert('Application Submitted! Leadership will review your details.');
        form.reset();
    })
    .catch(error => console.error('Error submitting form:', error));
});
</script>
